<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="btvn.css">
</head>
<body>
    <header></header>
    <div class="sign-in-form">
        <div class="form-txt">
            <div class="big">Sign in</div>
            <div class="small">The best place to Sell and Tell</div>
        </div>
        <div class="form">
            <form action="">
                <fieldset class="txt-input">
                    <label for="email">Email Address</label>
                    <input type="email" name="email" id="email" placeholder="Email" required>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Password" required>
                </fieldset>
                <fieldset class="check">
                    <input type="checkbox" name="remember-me" id="remember-me" class="checkbox"> 
                    <label for="remember-me" class="remember">Remember me</label>
                    <a href="" class="forgot">Forgot your password?</a>
                </fieldset>
                <input type="submit" value="Sign In">
            </form>
        </div>
    </div>
    <footer></footer>
</body>
</html>
